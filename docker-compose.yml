version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: nextlevel
      POSTGRES_PASSWORD: nextlevel
      POSTGRES_DB: nextlevel
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U nextlevel -d nextlevel']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

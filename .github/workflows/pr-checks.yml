name: PR checks

on:
  pull_request:
    branches:
      - master

jobs:
  pre-merge:
    name: Run PR Checks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: nextlevel
          POSTGRES_PASSWORD: nextlevel
          POSTGRES_DB: nextlevel
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://nextlevel:nextlevel@localhost:5432/nextlevel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Enable pgvector extension
        run: psql $DATABASE_URL -c "CREATE EXTENSION IF NOT EXISTS vector;"
        env:
          PGPASSWORD: nextlevel

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Run database migrations
        run: npm run db:migrate

      - name: Validate Resources
        run: npm run resources:sync -- --dry-run

      - name: Build
        run: npm run build
